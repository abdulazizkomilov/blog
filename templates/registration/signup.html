{% extends "base_log.html" %}
{% load static %}
{% block title %} Sign IN {% endblock %} 

{% block content %}

<section>
  <div class="page-header min-vh-75">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
          <div class="card card-plain mt-7">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-info text-gradient">
                Sign UP  
              </h3>
              <p class="mb-0">
                Add your credentials                   
              </p>
            </div>
            <div class="card-body">
                <form role="form" method="post" action="register">
                  <input type="hidden" name="csrfmiddlewaretoken" value="HgaI1KhMktbTDdyRkevzYAnMXh5fOJXbycmXQ3bh1Ac04t8BIUfqM8GsXQvt0KOZ">
              
                    <label for="id_username">Username</label>
                    <div class="mb-3">
                      <input type="text" name="username" class="form-control" placeholder="Username" maxlength="150" autofocus="" required="" id="id_username">
                    </div>
                    <span class="text-danger"></span>
                  
                    <label for="id_email">Email address</label>
                    <div class="mb-3">
                      <input type="email" name="email" class="form-control" placeholder="Email" maxlength="254" id="id_email">
                    </div>
                    <span class="text-danger"></span>
                  
                    <label for="id_password1">Password</label>
                    <div class="mb-3">
                      <input type="password" name="password1" class="form-control" placeholder="Password" required="" id="id_password1">
                    </div>
                    <span class="text-danger"></span>
                  
                    <label for="id_password2">Password Confirmation</label>
                    <div class="mb-3">
                      <input type="password" name="password2" class="form-control" placeholder="Password Confirmation" required="" id="id_password2">
                    </div>
                    <span class="text-danger"></span>
                  

                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign UP</button>
                    <p class="mt-4">
                      Have an account? 
                      <a href="https://django-soft-dash.onrender.com/accounts/login/" class="text-primary">Login</a>
                    </p>
                  </div>

              </form>

                
                
            </div>

            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                
                
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url(/static/img/ivancik.jpg)"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
