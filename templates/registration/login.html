{% extends "base.html" %}
{% load static %}
{% block title %} Sign IN {% endblock %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="page-header min-vh-75 mt-0">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-info text-gradient">
                Sign IN  
              </h3>
            </div>
            <div class="card-body">
              <form role="form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-info w-100 mt-1 mb-0">Sign in</button>
                  <p class="mt-4">
                    Don't have an account? 
                    <a href="{% url 'accounts:signup' %}" class="text-primary">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="oblique position-absolute top-2  h-100 d-md-block d-none">
            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n9" style="background-image:url(/static/img/ivancik.jpg); width: 80%; height: 80%;"></div>
          </div>
        </div>
      </div>
    </div>
</div>
  
{% endblock content %}
